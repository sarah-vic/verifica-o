<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificação de usuário e senha</title>
</head>
<body>
    <center>
        <h1>Verificação de usuário e senha</h1>

        <script>
            var usuario = prompt("Digite o seu usuário")
            var senha = parseInt(prompt("Digite sua senha"))

            if(usuario =="brunolindo" && senha == 1234) {
                document.write("Você é um gênio!^°^")
            }else{
                alert("ALERTA DE ERRO!!!!!!")
            }

        </script>
    </center>
</body>
</html>
